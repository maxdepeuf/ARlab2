<script src='https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js'></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<!-- rawgithack development URL -->
<script src='https://maxdepeuf.github.io/ARlab2/aframe/build/aframe-ar-nft.js'></script>

<body style='margin : 0px; overflow: hidden;'>

<div style='position: absolute; top: 10px; width:100%; text-align: center; z-index: 1;'>
	MOREL - BOWEN - 3D AR
	<br/>
	<a href='https://libm.univ-st-etienne.fr/fr/index.html' target='_blank'>LIBM Laboratory</a>
</div>
   <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
    <a-scene
        vr-mode-ui='enabled: false;'
        renderer="logarithmicDepthBuffer: true;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
        <a-nft
            type='nft' url='https://maxdepeuf.github.io/ARlab2/aframe/examples/image-tracking/nft/Capture/Capture'
            smooth='true' smoothCount='15' smoothTolerance='0.03' smoothThreshold='6'>
            <a-entity
                gltf-model='https://maxdepeuf.github.io/ARlab2/aframe/examples/image-tracking/nft/trex/pvt2.glb'
                scale="-150 150 -150"
                position="150 0 -100"
				material="side: double"
                >
            </a-entity>
        </a-nft>
		<a-entity camera></a-entity>
    </a-scene>
</body>
